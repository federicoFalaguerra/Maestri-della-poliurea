name: ğŸš€ Deploy su Main

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del codice
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Installazione dipendenze
        run: npm ci

      - name: ğŸ”¨ Build del progetto
        run: npm run build

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST_PRODUZIONE }}
          username: ${{ secrets.FTP_USERNAME_PRODUZIONE }}
          password: ${{ secrets.FTP_PASSWORD_PRODUZIONE }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_PATH_PRODUZIONE }}
          cleanup: true  # Rimuove i file vecchi dal server

